<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Profiel</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{layout/base :: navbar}"></div>

<main class="container">
    <div class="page-header">
        <h1>Mijn Profiel</h1>
    </div>

    <h2>Mijn Gegevens</h2>
    <div sec:authorize="isAuthenticated()">
        <p><strong>Gebruikersnaam:</strong> <span sec:authentication="name"></span></p>
        
        <form th:action="@{/profile/update}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="firstName">Voornaam</label>
                <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control">
            </div>
            <div class="form-group">
                <label for="lastName">Achternaam</label>
                <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control">
            </div>
            <button type="submit" class="btn-primary">Opslaan</button>
        </form>
    </div>

    <h2>Mijn Reserveringen</h2>
    <div th:if="${rentals.isEmpty()}" class="empty-state">
        <p>Je hebt geen reserveringen.</p>
    </div>

    <div th:unless="${rentals.isEmpty()}">
        <div class="table-container">
            <table class="admin-table">
                <thead>
                <tr>
                    <th>Product</th>
                    <th>Aantal</th>
                    <th>Startdatum</th>
                    <th>Einddatum</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="rental : ${rentals}">
                    <td th:text="${rental.equipment.name}"></td>
                    <td th:text="${rental.quantity}"></td>
                    <td th:text="${#temporals.format(rental.startDate, 'dd-MM-yyyy')}"></td>
                    <td th:text="${#temporals.format(rental.endDate, 'dd-MM-yyyy')}"></td>
                    <td th:text="${rental.status}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer class="footer">
    <div th:replace="~{layout/base :: footer}"></div>
</footer>
</body>
</html>
