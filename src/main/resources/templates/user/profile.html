<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mijn Profiel</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{layout/base :: navbar}"></div>

<main class="container">

    <!-- PAGE HEADER -->
    <div class="page-header">
        <h1>Mijn Profiel</h1>
    </div>
    <div th:if="${successMessage}"
         class="alert alert-success"
         th:text="${successMessage}">
    </div>


    <!-- ================= PROFIEL GEGEVENS ================= -->
    <div class="form-container">

        <h2>Mijn Gegevens</h2>

        <p class="text-muted">
            <strong>Gebruikersnaam:</strong>
            <span sec:authentication="name"></span>
        </p>

        <form th:action="@{/profile/update}"
              th:object="${profile}"
              method="post"
              class="equipment-form">

            <div class="form-group">
                <label>Voornaam</label>
                <input type="text"
                       th:field="*{firstName}"
                       class="form-control">
                <span th:errors="*{firstName}" class="invalid-feedback"></span>
            </div>

            <div class="form-group">
                <label>Achternaam</label>
                <input type="text"
                       th:field="*{lastName}"
                       class="form-control">
                <span th:errors="*{lastName}" class="invalid-feedback"></span>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email"
                       th:field="*{email}"
                       class="form-control">
                <span th:errors="*{email}" class="invalid-feedback"></span>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">
                    Gegevens opslaan
                </button>
            </div>
        </form>
    </div>

    <!-- ================= WACHTWOORD WIJZIGEN ================= -->
    <div class="form-container">

        <h2>Wachtwoord wijzigen</h2>

        <form th:action="@{/profile/password}"
              th:object="${changePasswordDTO}"
              method="post"
              class="equipment-form">

            <div class="form-group">
                <label>Huidig wachtwoord</label>
                <input type="password"
                       th:field="*{currentPassword}"
                       class="form-control">
                <span th:errors="*{currentPassword}" class="invalid-feedback"></span>
            </div>

            <div class="form-group">
                <label>Nieuw wachtwoord</label>
                <input type="password"
                       th:field="*{newPassword}"
                       class="form-control">
                <span th:errors="*{newPassword}" class="invalid-feedback"></span>
            </div>

            <div class="form-group">
                <label>Bevestig nieuw wachtwoord</label>
                <input type="password"
                       th:field="*{confirmNewPassword}"
                       class="form-control">
                <span th:errors="*{confirmNewPassword}" class="invalid-feedback"></span>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-secondary">
                    Wachtwoord wijzigen
                </button>
            </div>
        </form>
    </div>

    <!-- ================= RESERVERINGEN ================= -->
    <h2>Mijn Reserveringen</h2>

    <div th:if="${rentals.isEmpty()}" class="empty-state">
        <p>Je hebt geen reserveringen.</p>
    </div>

    <div th:unless="${rentals.isEmpty()}" class="table-container">
        <table class="admin-table">
            <thead>
            <tr>
                <th>Product</th>
                <th>Aantal</th>
                <th>Startdatum</th>
                <th>Einddatum</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rental : ${rentals}">
                <td th:text="${rental.equipment.name}"></td>
                <td th:text="${rental.quantity}"></td>
                <td th:text="${#temporals.format(rental.startDate,'dd-MM-yyyy')}"></td>
                <td th:text="${#temporals.format(rental.endDate,'dd-MM-yyyy')}"></td>
                <td th:text="${rental.status}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

<div th:replace="~{layout/base :: footer}"></div>

</body>
</html>
