<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservering Wijzigen</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{layout/base :: navbar}"></div>

<main class="container">
    <div class="page-header">
        <h1>Reservering Wijzigen</h1>
    </div>

    <form th:action="@{/admin/rentals/edit/{id}(id=${rental.id})}" method="post" th:object="${rental}">
        <div class="form-group">
            <label for="quantity">Aantal</label>
            <input type="number" id="quantity" name="quantity" th:field="*{quantity}" class="form-control">
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" th:field="*{status}" class="form-control">
                <option th:each="status : ${T(com.example.ehbrenting.model.Rental.RentalStatus).values()}"
                        th:value="${status}" th:text="${status}"></option>
            </select>
        </div>
        <button type="submit" class="btn-primary">Opslaan</button>
    </form>
</main>

<footer class="footer">
    <div th:replace="~{layout/base :: footer}"></div>
</footer>
</body>
</html>
