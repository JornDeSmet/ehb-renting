<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserveringen Beheren</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{layout/base :: navbar}"></div>

<main class="container">
    <div class="page-header">
        <h1>Reserveringen Beheren</h1>
    </div>
    <form method="get" th:action="@{/admin/rentals}" class="search-bar">

        <input type="text"
               name="keyword"
               placeholder="Zoek gebruiker of product..."
               th:value="${keyword}"
               class="search-input"/>

        <select name="status" class="search-input">
            <option value="">Alle statussen</option>
            <option th:each="s : ${statuses}"
                    th:value="${s}"
                    th:text="${s}"
                    th:selected="${s == status}">
            </option>
        </select>

        <input type="date" name="startDate" th:value="${startDate}" class="search-input"/>
        <input type="date" name="endDate" th:value="${endDate}" class="search-input"/>

        <button type="submit" class="btn-primary">Filter</button>
    </form>


    <div class="table-container">
        <table class="admin-table">
            <thead>
            <tr>
                <th>Gebruiker</th>
                <th>Product</th>
                <th>Aantal</th>
                <th>Startdatum</th>
                <th>Einddatum</th>
                <th>Status</th>
                <th>Acties</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rental : ${rentals}">
                <td th:text="${rental.user.username}"></td>
                <td th:text="${rental.equipment.name}"></td>
                <td th:text="${rental.quantity}"></td>
                <td th:text="${#temporals.format(rental.startDate, 'dd-MM-yyyy')}"></td>
                <td th:text="${#temporals.format(rental.endDate, 'dd-MM-yyyy')}"></td>
                <td th:text="${rental.status}"></td>
                <td>
                    <a th:href="@{/admin/rentals/edit/{id}(id=${rental.id})}" class="btn-primary">Wijzigen</a>
                    <form th:action="@{/admin/rentals/delete/{id}(id=${rental.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn-danger">Verwijderen</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination" th:if="${totalPages > 1}">

        <a th:if="${currentPage > 0}"
           th:href="@{/admin/rentals(
           page=${currentPage - 1},
           keyword=${keyword},
           status=${status},
           startDate=${startDate},
           endDate=${endDate}
       )}"
           class="page-btn">
            ← Vorige
        </a>

        <span th:if="${startPage > 0}">
        <a th:href="@{/admin/rentals(
            page=0,
            keyword=${keyword},
            status=${status},
            startDate=${startDate},
            endDate=${endDate}
        )}"
           class="page-btn">1</a>
        <span class="dots">…</span>
    </span>

        <span th:each="i : ${#numbers.sequence(startPage, endPage)}">
        <a th:href="@{/admin/rentals(
            page=${i},
            keyword=${keyword},
            status=${status},
            startDate=${startDate},
            endDate=${endDate}
        )}"
           th:text="${i + 1}"
           class="page-btn"
           th:classappend="${i == currentPage} ? ' active' : ''">
        </a>
    </span>

        <span th:if="${endPage < totalPages - 1}">
        <span class="dots">…</span>
        <a th:href="@{/admin/rentals(
            page=${totalPages - 1},
            keyword=${keyword},
            status=${status},
            startDate=${startDate},
            endDate=${endDate}
        )}"
           class="page-btn"
           th:text="${totalPages}">
        </a>
    </span>

        <a th:if="${currentPage < totalPages - 1}"
           th:href="@{/admin/rentals(
           page=${currentPage + 1},
           keyword=${keyword},
           status=${status},
           startDate=${startDate},
           endDate=${endDate}
       )}"
           class="page-btn">
            Volgende →
        </a>
    </div>

</main>

<footer class="footer">
    <div th:replace="~{layout/base :: footer}"></div>
</footer>
</body>
</html>
