<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Gebruiker</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{layout/base :: navbar}"></div>

<main class="container">

    <div class="form-container">
        <h1 th:text="${title}">Gebruiker</h1>

        <form th:action="${action}"
              th:object="${userDto}"
              method="post"
              class="equipment-form">

            <div class="form-group">
                <label>Gebruikersnaam</label>
                <input type="text" th:field="*{username}" class="form-control">
                <span th:errors="*{username}" class="invalid-feedback"></span>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control">
                <span th:errors="*{email}" class="invalid-feedback"></span>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Voornaam</label>
                    <input type="text" th:field="*{firstName}" class="form-control">
                </div>

                <div class="form-group">
                    <label>Achternaam</label>
                    <input type="text" th:field="*{lastName}" class="form-control">
                </div>
            </div>

            <div class="form-group" th:if="${showPassword}">
                <label>Wachtwoord</label>
                <input type="password" th:field="*{password}" class="form-control">
                <span th:errors="*{password}" class="invalid-feedback"></span>
            </div>

            <div class="form-group">
                <label>Rol</label>
                <select th:field="*{role}" class="form-control">
                    <option value="STUDENT">STUDENT</option>
                    <option value="STAFF">STAFF</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>

            <!-- âœ… FIXED CHECKBOX -->
            <div class="form-group checkbox-label">
                <label>
                    <input type="checkbox" th:field="*{enabled}">
                    Account actief
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Opslaan</button>
                <a th:href="@{/admin/users}" class="btn-secondary">Annuleren</a>
            </div>

        </form>
    </div>

</main>

<div th:replace="~{layout/base :: footer}"></div>

</body>
</html>
