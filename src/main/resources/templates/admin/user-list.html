<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Gebruikersbeheer</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{layout/base :: navbar}"></div>

<main class="container">

    <div class="page-header">
        <h1>Gebruikersbeheer</h1>
        <a th:href="@{/admin/users/add}" class="btn-primary">+ Nieuwe gebruiker</a>
    </div>
    <form method="get" th:action="@{/admin/users}" class="search-bar">
        <input type="text"
               name="keyword"
               placeholder="Zoek op naam of email..."
               th:value="${keyword}"
               class="search-input"/>

        <button type="submit" class="btn-primary">
            Zoeken
        </button>
    </form>


    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <div class="table-container">
        <table class="admin-table">
            <thead>
            <tr>
                <th>Gebruikersnaam</th>
                <th>Email</th>
                <th>Naam</th>
                <th>Rol</th>
                <th>Status</th>
                <th>Acties</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.firstName + ' ' + user.lastName}"></td>
                <td>
                    <span class="status-badge status-active"
                          th:text="${user.role}"></span>
                </td>
                <td>
                    <span th:if="${user.enabled}" class="status-badge status-available">Actief</span>
                    <span th:unless="${user.enabled}" class="status-badge status-unavailable">Geblokkeerd</span>
                </td>
                <td class="action-buttons">
                    <a th:href="@{/admin/users/edit/{id}(id=${user.id})}"
                       class="btn-small btn-edit">Bewerk</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination" th:if="${totalPages > 1}">

        <a th:if="${currentPage > 0}"
           th:href="@{/admin/users(page=${currentPage - 1})}"
           class="page-btn">
            ← Vorige
        </a>

        <span th:if="${startPage > 0}">
        <a th:href="@{/admin/users(page=0)}" class="page-btn">1</a>
        <span class="dots">…</span>
    </span>

        <span th:each="i : ${#numbers.sequence(startPage, endPage)}">
        <a th:href="@{/admin/users(page=${i})}"
           th:text="${i + 1}"
           class="page-btn"
           th:classappend="${i == currentPage} ? ' active' : ''">
        </a>
    </span>

        <span th:if="${endPage < totalPages - 1}">
        <span class="dots">…</span>
        <a th:href="@{/admin/users(page=${totalPages - 1})}"
           class="page-btn"
           th:text="${totalPages}">
        </a>
    </span>

        <a th:if="${currentPage < totalPages - 1}"
           th:href="@{/admin/users(page=${currentPage + 1})}"
           class="page-btn">
            Volgende →
        </a>
    </div>


</main>

<footer class="footer">
    <div th:replace="~{layout/base :: footer}"></div>
</footer>
</body>
</html>
