<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Gebruikersbeheer</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{layout/base :: navbar}"></div>

<main class="container">

    <div class="page-header">
        <h1>Gebruikersbeheer</h1>
        <a th:href="@{/admin/users/add}" class="btn-primary">+ Nieuwe gebruiker</a>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <div class="table-container">
        <table class="admin-table">
            <thead>
            <tr>
                <th>Gebruikersnaam</th>
                <th>Email</th>
                <th>Naam</th>
                <th>Rol</th>
                <th>Status</th>
                <th>Acties</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.firstName + ' ' + user.lastName}"></td>
                <td>
                    <span class="status-badge status-active"
                          th:text="${user.role}"></span>
                </td>
                <td>
                    <span th:if="${user.enabled}" class="status-badge status-available">Actief</span>
                    <span th:unless="${user.enabled}" class="status-badge status-unavailable">Geblokkeerd</span>
                </td>
                <td class="action-buttons">
                    <a th:href="@{/admin/users/edit/{id}(id=${user.id})}"
                       class="btn-small btn-edit">Bewerk</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

<footer class="footer">
    <div th:replace="~{layout/base :: footer}"></div>
</footer>
</body>
</html>
