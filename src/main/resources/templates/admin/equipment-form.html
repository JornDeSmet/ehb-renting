<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Equipment Rental'">Formulier - Equipment Rental</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{layout/base :: navbar}"></div>

<main class="container">
    <div class="form-container">
        <h1 th:text="${equipmentDto.id == null} ? 'Nieuw Materiaal Toevoegen' : 'Materiaal Bewerken'">Materiaal Formulier</h1>

        <form th:object="${equipmentDto}"
              th:action="${equipmentDto.id == null} ? @{/admin/equipment/add} : @{/admin/equipment/edit/{id}(id=${equipmentDto.id})}"
              method="post"
              class="equipment-form">

            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="name">Naam:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
            </div>

            <div class="form-group">
                <label for="description">Beschrijving:</label>
                <textarea id="description" th:field="*{description}" class="form-control" rows="4"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="category">Categorie:</label>
                    <input type="text" id="category" th:field="*{category}" class="form-control" th:errorclass="is-invalid">
                    <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                    <label for="pricePerDay">Prijs per dag:</label>
                    <input type="number" id="pricePerDay" th:field="*{pricePerDay}" class="form-control" step="0.01" th:errorclass="is-invalid">
                    <div th:if="${#fields.hasErrors('pricePerDay')}" th:errors="*{pricePerDay}" class="invalid-feedback"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="quantity">Aantal:</label>
                    <input type="number" id="quantity" th:field="*{quantity}" class="form-control" th:errorclass="is-invalid">
                    <div th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Afbeelding URL:</label>
                    <input type="text" id="imageUrl" th:field="*{imageUrl}" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" th:field="*{active}" />
                    Actief (zichtbaar in catalogus)
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Opslaan</button>
                <a th:href="@{/admin/equipment}" class="btn-secondary">Annuleren</a>
            </div>
        </form>
    </div>
</main>

<footer class="footer">
    <div th:replace="~{layout/base :: footer}"></div>
</footer>
</body>
</html>
