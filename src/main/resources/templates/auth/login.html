<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Equipment Rental'">Login - EHB Rental</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{layout/base :: navbar}"></div>

<main class="container">
    <div class="auth-container">
        <div class="auth-box">
            <h2>Inloggen</h2>

            <div th:if="${param.registered}" class="alert alert-success">
                Registratie succesvol! Je kunt nu inloggen.
            </div>

            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

            <form th:action="@{/login}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="username">Gebruikersnaam:</label>
                    <input type="text" id="username" name="username" class="form-control" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Wachtwoord:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn-primary btn-block">Inloggen</button>
            </form>

            <div class="auth-footer">
                <p>Nog geen account? <a th:href="@{/register}">Registreer hier</a></p>
            </div>
        </div>
    </div>
</main>

<footer class="footer">
    <div th:replace="~{layout/base :: footer}"></div>
</footer>
</body>
</html>
